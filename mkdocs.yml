site_name: Your Project Name
copyright: Copyright &copy; 2021 Ecosoft Co., Ltd.
repo_url: https://github.com/ecosoft-odoo/eco_mkdocs  # Add edit on github link
edit_uri: edit/master/docs  # Point to master branch
theme: readthedocs
nav:  # Content organization
    - Home: index.md
    #- Overview: overview.md
    - "Budgeting":
        - ภาพรวมระบบงบประมาณ (Overview) : budget/overview.md
        - master data : budget/0_master_data/master_data.md
        - การแจกกรอบงบประมาณ : budget/1_program_allocation/allocation.md
        - การวางแผนการใช้จ่ายและการอนุมัติ : budget/2_phasing_plan/phasing_plan.md
        - การวางแผนการใช้จ่ายบนระบบ : budget/2_phasing_plan/phasing_plan_manual.md
        - การวางแผนการใช้จ่ายบน Excel : budget/2_phasing_plan/phasing_plan_excel.md
        - รายงาน Budget Monitoring : budget/99_monitoring/1_budget_monitoring.md
        - รายงาร Source of Fund Monitoring : budget/99_monitoring/2_sof_monitoring.md
markdown_extensions:
    - toc:  # For link for hearders, H1, H2, etc.
        permalink: "#"  
    - admonition   # For !!! Note box
plugins:
    - search
    - with-pdf:  # More params -> https://pypi.org/project/mkdocs-with-pdf/
        cover_title: My Project Documentation
        cover_subtitle: Odoo ERP for Some Company
        cover_logo: ecosoft.png
        author: Kitti U. <kittiu@ecosoft.co.th>

